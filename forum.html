<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSocia- Forum</title>
</head>
<body background="bck.gif">
    <header>
        <h1 align="center"><font color="#FFFFFF" face="Arial">Welcome to </font>
<font color="white" face="Arial">
		eSociolize</font></h1>
<font color="white">
<hr>
	</font>
	<p align="center"><font face="Arial"><a href="forum.html"><font size="4">
	Welcome page</font></a><font size="4">&nbsp; <a href="forum.html">Forum</a>&nbsp;
	<a href="news.html">News</a>&nbsp; </font><a href="coming%20soon.html">
	<font size="4">Coming soon</font></a></font></p>
<font color="white">
<hr>
	</font>
        <div id="auth-section">
            <div id="register-section">
                <h2 align="center"><font color="#FFFFFF" face="Arial">Register</font></h2>
                <form id="register-form">
                    <p align="center"><font face="Arial" color="#FFFFFF">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="register-username" required>
                    <br><br>
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="register-email" required>
                    <br><br>
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="register-password" required>
                    <br><br>
                    </font>
                    <button type="submit"><font face="Arial">Register</button>
                	</font></p>
<font color="white">
<hr>
					</font>
					<p align="center">&nbsp;</p>
                </form>
            </div>
            <div id="login-section">
                <h2 align="center"><font color="#FFFFFF" face="Arial">Login</font></h2>
                <form id="login-form">
                    <p align="center"><font face="Arial" color="#FFFFFF">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="login-username" required>
                    <br><br>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>
                    <br><br>
                    </font>
                    <button type="submit"><font face="Arial">Login</button>
                	</font></p>
                </form>
            </div>
            <div id="logout-section" style="display: none;">
                <p id="welcome-message" align="center"></p>
                <p align="center">
                <button id="logout-button"><font face="Arial">Logout</button>
            	</font>
            </div>
        </div>
    </header>

    <main>
        <section id="forum-posts" style="display: none;">
            <h2 align="center"><font color="#FFFFFF" face="Arial">Forum Posts</font></h2>
<font color="white">
<hr>
	</font>
	<p align="center">&nbsp;</p>
            <div id="posts-container">
                <font color="#FFFFFF" face="Arial">
                <!-- Posts will be dynamically inserted here -->
            	</font>
            </div>
        </section>

        <section id="new-post" style="display: none;">
            <h2 align="center"><font color="#FFFFFF" face="Arial">Create a New Post</font></h2>
            <form id="post-form">
                <p align="center"><font face="Arial" color="#FFFFFF">
                <label for="post-title">Post Title:</label>
                <input type="text" id="post-title" name="post-title" required>
                <br><br>
                <label for="post-content">Content:</label>
                <textarea id="post-content" name="post-content" rows="5" cols="40" required></textarea>
                <br><br>
                <label for="post-image">Image:</label>
                <input type="file" id="post-image" name="post-image" accept="image/*">
                <br><br>
                </font>
                <button type="submit"><font face="Arial">Submit Post</button>
            	</font></p>
<font color="white">
<hr>
				</font>
				<p align="center">&nbsp;</p>
            </form>
        </section>
    </main>

    <footer>
        <p align="center"><font color="#FFFFFF" face="Arial">&copy; 2024 eSocial. All rights reserved.</font></p>
    </footer>

    <font color="#FFFFFF" face="Arial">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');
            const loginForm = document.getElementById('login-form');
            const logoutButton = document.getElementById('logout-button');
            const postForm = document.getElementById('post-form');
            const postsContainer = document.getElementById('posts-container');
            const newPostSection = document.getElementById('new-post');
            const forumPostsSection = document.getElementById('forum-posts');
            const registerSection = document.getElementById('register-section');
            const loginSection = document.getElementById('login-section');
            const logoutSection = document.getElementById('logout-section');
            const welcomeMessage = document.getElementById('welcome-message');

            let currentUser = null;

            const loadUsers = () => {
                return JSON.parse(localStorage.getItem('users')) || [];
            };

            const saveUser = (username, email, password) => {
                const users = loadUsers();
                users.push({ username, email, password });
                localStorage.setItem('users', JSON.stringify(users));
            };

            const authenticateUser = (username, password) => {
                const users = loadUsers();
                return users.find(user => user.username === username && user.password === password);
            };

            const setCurrentUser = (username) => {
                currentUser = username;
                localStorage.setItem('currentUser', username);
                welcomeMessage.textContent = `Welcome, ${username}!`;
                registerSection.style.display = 'none';
                loginSection.style.display = 'none';
                logoutSection.style.display = 'block';
                newPostSection.style.display = 'block';
                forumPostsSection.style.display = 'block';
            };

            const clearCurrentUser = () => {
                currentUser = null;
                localStorage.removeItem('currentUser');
                registerSection.style.display = 'block';
                loginSection.style.display = 'block';
                logoutSection.style.display = 'none';
                newPostSection.style.display = 'none';
                forumPostsSection.style.display = 'none';
            };

            const loadCurrentUser = () => {
                const username = localStorage.getItem('currentUser');
                if (username) {
                    setCurrentUser(username);
                } else {
                    clearCurrentUser();
                }
            };

            const loadPosts = () => {
                postsContainer.innerHTML = '';
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.forEach((post, index) => {
                    const postElement = document.createElement('article');
                    postElement.innerHTML = `
                        <h3>${post.title}</h3>
                        <p>Posted by ${post.author} on ${post.date}</p>
                        <p>${post.content}</p>
                    `;
                    if (post.image) {
                        postElement.innerHTML += `<img src="${post.image}" alt="Post Image" style="width: 12em; height: 15em;">`;
                    }
                    if (post.author === currentUser) {
                        postElement.innerHTML += `<button onclick="deletePost(${index})">Delete Post</button>`;
                    }
                    postsContainer.appendChild(postElement);
                });
            };

            const resizeImage = (file, callback) => {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const img = new Image();
                    img.onload = function () {
                        const canvas = document.createElement('canvas');
                        canvas.width = 12;
                        canvas.height = 15;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        callback(canvas.toDataURL('image/png'));
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            };

            const savePost = (event) => {
                event.preventDefault();
                const title = document.getElementById('post-title').value;
                const content = document.getElementById('post-content').value;
                const imageInput = document.getElementById('post-image');
                const author = currentUser;
                const date = new Date().toLocaleDateString();

                const processPost = (image) => {
                    const newPost = { title, content, image, author, date };
                    const posts = JSON.parse(localStorage.getItem('posts')) || [];
                    posts.push(newPost);
                    localStorage.setItem('posts', JSON.stringify(posts));
                    loadPosts();
                    postForm.reset();
                };

                if (imageInput.files.length > 0) {
                    resizeImage(imageInput.files[0], processPost);
                } else {
                    processPost(null);
                }
            };

            window.deletePost = (index) => {
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                if (posts[index].author === currentUser) {
                    posts.splice(index, 1);
                    localStorage.setItem('posts', JSON.stringify(posts));
                    loadPosts();
                } else {
                    alert("You can only delete your own posts!");
                }
            };

            registerForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const username = document.getElementById('register-username').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                saveUser(username, email, password);
                setCurrentUser(username);
            });

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                if (authenticateUser(username, password)) {
                    setCurrentUser(username);
                    loadPosts();
                } else {
                    alert('Invalid username or password');
                }
            });

            logoutButton.addEventListener('click', () => {
                clearCurrentUser();
            });

            postForm.addEventListener('submit', savePost);
            loadCurrentUser();
            if (currentUser) {
                loadPosts();
            }
        });
    </script>
	</font>
</body>
</html>
